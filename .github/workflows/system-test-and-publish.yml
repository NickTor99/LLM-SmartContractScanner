name: System Test and Publish

on:
  push:
    branches: [main]

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and start services
        run: docker compose -f docker-compose.system-test.yml up --build --abort-on-container-exit

      - name: Stop and remove containers
        if: always()
        run: docker compose down

      - name: Build CLI Tool and API Server Docker images
        if: success()
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cli-tool:latest ./cli_tool 
          docker build -t ${{ secrets.DOCKER_USERNAME }}/api-server:latest ./api_server

      - name: Push image to Docker Hub
        if: success()
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/cli-tool:latest 
          docker push ${{ secrets.DOCKER_USERNAME }}/api-server:latest


